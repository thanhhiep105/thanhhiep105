<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<head>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: green;
        }
        
        li {
            float: left;
        }
        
        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        li a:hover,
        .dropdown:hover .dropbtn {
            background-color: rgb(255, 0, 43);
        }
        
        li.dropdown {
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container{
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .col-6{
            float: left;
            width: 50%;
        }
        .margin_b{
            margin-bottom: 7.5px;
        }
        .clear{
            clear: both;
        }
        header{
            background-color: #cccccc;
            min-height: 70px;
            padding: 15px;
        }
        main{
            background-color: #dddddd;
            min-height: 300px;
            padding: 7.5px 15px;
        }
        footer{
            background-color: #cccccc;
            min-height: 70px;
            padding: 15px;
        }
        h1{
            color: #009999;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .register-form{
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 15px;
            border: 2px dotted #cccccc;
            border-radius: 10px;
        }

        .input-box{
            margin-bottom: 10px;
        }
        .input-box input[type='text'],
        .input-box input[type='password'],
        .input-box input[type='date']{
            padding: 7.5px 15px;
            width: 100%;
            border: 1px solid #cccccc;
            outline: none;
            font-size: 16px;
            display: inline-block;
            height: 40px;
            color: #666666;
        }
        .input-box select{
            padding: 7.5px 15px;
            width: 100%;
            border: 1px solid #cccccc;
            outline: none;
            font-size: 16px;
            display: inline-block;
            height: 40px;
            color: #666666;
        }
        .input-box option{
            font-size: 16px;
        }
        .input-box input[type='checkbox']{
            height: 1.5em;
            width: 1.5em;
            vertical-align: middle;
            line-height: 2em;
        }
        .input-box textarea{
            padding: 7.5px 15px;
            width: 100%;
            border: 1px solid #cccccc;
            outline: none;
            font-size: 16px;
            min-height: 120px;
            color: #666666;
        }
        .btn-box{
            text-align: right;
            margin-top: 30px;
        }
        .btn-box button{
            padding: 7.5px 15px;
            border-radius: 2px;
            background-color: #009999;
            color: #ffffff;
            border: none;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="Menu">
        <ul>
            <li><a href="#home">Trang chủ</a></li>
            <li><a href="#home">Dog</a></li>
            <li><a href="#home">Cat</a></li>
            <li><a href="#home">Dịch vụ thú cưng</a></li>
            <li><a href="#home">Thức ăn thú cưng</a></li>
            <li><a href="#home">Cửa hàng</a></li>
            <li><a href="#home">Về chúng tôi</a></li>
            <li><a href="#home">Đăng nhập</a></li>
        </ul>
    </div>
    <div class="form">
        <main>
            <div class="container">
                <div class="register-form">
                    <form action="" method="post">
                        <h1>Đăng ký tài khoản mới</h1>
                        <div class="input-box">

                            <input type="text" placeholder="Nhập username">
                        </div>
                        <div class="input-box">

                            <input type="password" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="input-box">
                            <div class="col-6">
                                <label for="ngaysinh">Ngày sinh</label>
                                <br>
                                <input type="date" id="ngaysinh"/>
                            </div>
                            <div class="col-6">
                                <label for="gioitinh">Giới tính</label>
                                <br>
                                <select id="gioitinh">
                                    <option value="nam">Nam</option>
                                    <option value="nu">Nữ</option>
                                </select>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="input-box">
                            <span>Sở thích</span>
                            <br>
                            <input type="checkbox" id="xemphim"> 
                            <label for="xemphim">Xem phim</label>
                            <div class="margin_b"></div>
                            <input type="checkbox" id="nghenhac"> 
                            <label for="nghenhac">Nghe nhạc</label>
                            <div class="margin_b"></div>
                            <input type="checkbox" id="docsach"> 
                            <label for="docsach">Đọc sách</label>
                        </div>
                        <div class="input-box">
                            <label for="gioithieu">Giới thiệu bản thân</label>
                            <br>
                            <textarea id="gioithieu"></textarea>
                        </div>
                        
                        <div class="btn-box">
                            <button type="submit">
                                Đăng ký
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

    </div>

</body>

</html>
