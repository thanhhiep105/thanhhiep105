<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border="1px" cellpadding="20px" style="text-align: center;">
            <caption><h1>Table</h1></caption>
            <tr>
                <td colspan="1">1</td>
                <td colspan="4">2</td>
            </tr>
            <tr>
                <td rowspan="5">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td colspan="2" rowspan="2">6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="2">9</td>
                <td colspan="2">10</td>
            </tr>
        </table>
    </div>
</body>
</html>
